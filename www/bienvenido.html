
<!DOCTYPE html>

<html>

<head>

        
	<meta charset=”utf8”>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
	<title> Login Bank </title>
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >-->
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script >
  
  window.fn = {};

  window.fn.open = function() 
  {
      var menu = document.getElementById('menu');
      menu.open();
  };

  
  window.fn.load = function(page) 
  {
      var content = document.getElementById('content');
      var menu = document.getElementById('menu');
      content.load(page)
        .then(menu.close.bind(menu));
  };

/*
  window.fn.load = function(page) 
  {
      var content = document.getElementById('content');
      var menu = document.getElementById('menu');
      content.load(page)
        .then(menu.close.bind(menu));
  }; */




</script>


</head>


<body>



 <ons-navigator id="myNavigator" page="splitter.html"> </ons-navigator>

  <ons-template id="splitter.html">

    <ons-splitter>

      <ons-splitter-side  id="menu" swipeable width="250px" collapse swipe-target-width="50px">

          <ons-page>

              <ons-list>

                <ons-list-item onclick="fn.load('abonPlan')" tappable>
                  Abonos Planilla
                </ons-list-item>

                <ons-list-item onclick="fn.load('abonos')" tappable>
                  Abonos
                </ons-list-item>

                <ons-list-item onclick="fn.load('logout')" tappable>
                  Logout
                </ons-list-item>


              </ons-list>

          </ons-page>

      </ons-splitter-side>
      
      <ons-splitter-content page="bienvenido.html"></ons-splitter-content>

    </ons-splitter>

  </ons-template>



<ons-template id="bienvenido.html">
<ons-tabbar>

  <ons-tab label="Tipos de Gastos" page="Column.html"  active > </ons-tab>
  <ons-tab label="Gastos por Familia" page="Pie.html"  > </ons-tab>
  

</ons-tabbar>
</ons-template>

<!-- Column Chart -->

<ons-template id="Column.html">

  <ons-page>

      <ons-toolbar>
        
        <div class="left">

            <ons-toolbar-button onclick="fn.open()">

              <ons-icon icon="md-menu"></ons-icon>

            </ons-toolbar-button>

        </div>

        <div class="center"> Tipos de Gastos </div>        

      </ons-toolbar>

      
      <div id="columnchart_material" align="center" style="padding-top: 50px;"></div>

  </ons-page>

</ons-template>


<!-- Pie Chart -->

<ons-template id="Pie.html">

  <ons-page>

      <ons-toolbar>

        <div class="left">

            <ons-toolbar-button onclick="fn.open()">

              <ons-icon icon="md-menu"></ons-icon>

            </ons-toolbar-button>

        </div>
        
        <div class="center"> Gastos por Familia</div>

      </ons-toolbar>

      <div id="piechart" align="center"  style="padding-top: 50px;" ></div>

  </ons-page>

</ons-template>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>   
<script type="text/javascript" src="js/bienvenido.js"></script>

</div>
</body>


</html>
