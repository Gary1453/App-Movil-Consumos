
<!DOCTYPE html>

<html>

<head>

        
        <meta charset=”utf8”>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
        <script src="components/loader.js"></script>
        <script src="lib/onsenui/js/onsenui.min.js"></script>

        <link rel="stylesheet" href="components/loader.css">
        <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
        <link rel="stylesheet" href="css/style.css">

        <title> Login Bank </title>
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>


<body>


<ons-tabbar>

  <!--<ons-tab label="Distribucion de los ultimos 6 meses" page="distribucion.html"  active > </ons-tab>
  <ons-tab label="Gastos del ultimo mes" page="detalle.html"  > </ons-tab>-->
  <ons-tab label="Distribucion" page="distribucion.html"  active > </ons-tab>
  <ons-tab label="Gastos" page="detalle.html"  > </ons-tab>
  

</ons-tabbar>


<ons-template id="distribucion.html">

<ons-page>
    

    <ons-toolbar>

        <div class="right">

            <ons-toolbar-button>

              <ons-icon icon="md-home" id="regresarId" ></ons-icon>

            </ons-toolbar-button>

        </div>


        <div class="center"> Distribucion de los ultimos 6 meses </div>

    </ons-toolbar>
  
    <div align="center">
      
      <ons-progress-bar id="ProgBarrId" indeterminate></ons-progress-bar>
      <ons-progress-circular style="padding-top: 200px" id="ProgCirId" align="center" indeterminate></ons-progress-circular>
      
    </div>

    <ons-dialog id="dialog-1">

        <div style="text-align: center; padding: 10px;">
          <p>
            Usted no presenta con este tipo de transacciones en el ultimo semestre
          <p>

          <p>
            <ons-button onclick="hideDialog('dialog-1')">Close</ons-button>
          </p>

        </div>

    </ons-dialog>

    <div id="columnbar" align="center"></div>

</ons-page>
</ons-template>


<ons-template id="detalle.html">

<ons-page>
    

    <ons-toolbar>

        <div class="right">

            <ons-toolbar-button>

              <ons-icon icon="md-home" id="regresarId" ></ons-icon>

            </ons-toolbar-button>

        </div>


        <div class="center"> Gastos del ultimo mes </div>

    </ons-toolbar>


    <div id="tipoGastos"></div>
    <div id="gastodId"></div>


</ons-page>

</ons-template>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>   
  <script type="text/javascript" src="js/gastos_mensuales.js" ></script>

</div>
</body>


</html>
